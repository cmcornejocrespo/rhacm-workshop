apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  labels:
    app: webserver
spec:
  selector:
    matchLabels:
      app: webserver
  replicas: 1
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
        - name: apache
          image: quay.io/centos7/httpd-24-centos7
          ports:
            - containerPort: 8080
              name: webserver
          volumeMounts:
            - mountPath: /app/application.html
              name: application-dev
              subPath: application.html
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - configMap:
            defaultMode: 420
            items:
            - key: application.html
              path: application.html
            name: application-dev
          name: application-dev
