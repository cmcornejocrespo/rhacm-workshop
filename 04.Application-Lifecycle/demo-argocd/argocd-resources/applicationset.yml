apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multicluster-mariadb
spec:
  generators:
  - git:
      repoURL: https://github.com/cmcornejocrespo/rhacm-workshop.git
      revision: main
      directories:
      - path: 04.Application-Lifecycle/demo-argocd/mariadb-resources/*
  template:
    metadata:
      name: '{{path.basename}}-mariadb'
    spec:
      project: default
      source:
        repoURL: https://github.com/cmcornejocrespo/rhacm-workshop.git
        targetRevision: main
        path: '{{path}}'
      destination:
        name: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true